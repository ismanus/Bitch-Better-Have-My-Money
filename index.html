<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>什么时候发工资？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 强制使用粗体黑体，还原设计稿质感 */

            background-color: #ffffff;
            overflow: hidden; /* 防止出现滚动条 */

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="relative flex items-center select-none">

            <img 
                src="images/shrimp.png"

        <div class="flex items-end leading-none">
            <div class="flex flex-col">
                <span class="text-[18vw] sm:text-[120px] md:text-[180px] font-black tracking-tighter">

                <span class="text-[18vw] sm:text-[120px] md:text-[180px] font-black tracking-tighter">

                </span>
            </div>
            
            <span class="text-[35vw] sm:text-[240px] md:text-[360px] font-black leading-[0.8] ml-2">
